<div class="title">
    <h3>{{title}}</h3>
</div>
<div class="content">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="setSortChange($event)" class="mat-elevation-z8">

        <div *ngFor="let prop of displayedColumns">
            <ng-container matColumnDef={{prop}}>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{prop | uppercase }} </th>
                <td mat-cell *matCellDef="let element"> {{element[prop]}} </td>
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
